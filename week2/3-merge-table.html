<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Latihan 3 - Tabel Merge</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="3">
        <thead>
            <tr>
                <th>cell 1,1</th>
                <th colspan="2">merge cell</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>cell 2,1</td>
                <td>cell 2,2</td>
                <td>cell 2,3</td>
            </tr>
            <tr>
                <td>cell 3,1</td>
                <td>cell 3,2</td>
                <td>cell 3,3</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table border="1" cellspacing="0" cellpadding="3">
        <tr>
            <th rowspan="2">merge</th>
            <td>cell 1,2</td>
            <td>cell 1,3</td>
        </tr>
        <tr>
            <td>cell 2,2</td>
            <td>cell 2,3</td>
        </tr>
        <tr>
            <th>cell 3,1</th>
            <td>cell 3,2</td>
            <td>cell 3,3</td>
        </tr>
    </table>

    <hr>

    <table border="1" cellspacing="0" cellpadding="3">
        <thead>
            <tr>
                <th>cell 1,1</th>
                <th>cell 1,2</th>
                <th>cell 1,3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>cell 2,1</th>
                <td colspan="2" rowspan="2">cell 2,2</td>
            </tr>
            <tr>
                <th>cell 3,1</th>
            </tr>
        </tbody>
    </table>

    <hr>
</body>

</html>
