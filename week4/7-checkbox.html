<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 7 - Checkbox</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <h2>CheckBox - Inputs</h2>
        <form action="#">
            <div class="form-check">
                <input type="checkbox" name="option1" id="check1" class="form-check-input" value="something" checked="checked">
                <label for="check1" class="form-check-label">Option 1</label>
            </div>

            <div class="form-check">
                <input type="checkbox" name="option2" id="check2" class="form-check-input" value="something">
                <label for="check2" class="form-check-label">Option 2</label>
            </div>

            <div class="form-check">
                <input type="checkbox" name="option3" id="check3" class="form-check-input" value="something" disabled="disabled">
                <label for="check3" class="form-check-label">Option 3</label>
            </div>
        </form>
    </div>
</body>

</html>
