<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 - Container</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container p-5 my-5 bg-info">
        <h1>Ini menggunakan class container</h1>
        <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
    </div>

    <div class="container-fluid p-5 my-5 bg-warning">
        <h1>Ini menggunakan class container-fluid</h1>
        <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
    </div>
</body>

</html>
