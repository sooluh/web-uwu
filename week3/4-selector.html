<!DOCTYPE html>
<html>

<head>
    <title>Latihan 4 - Penulisan CSS</title>
    <style type="text/css">
        h1 {
            text-align: center;
            color: blue;
        }

        #css01 {
            text-align: center;
            color: red;
        }

        .hijau_tengah {
            text-align: center;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Setiap tag h1 akan terpengaruh dengan style ini</h1>
    <hr>
    <h1>Judul ini juga terpengaruh</h1>
    <hr>
    <h1 id="css01">Ini tidak, tapi ini menggunakan id</h1>
    <hr>
    <h1 class="hijau_tengah">Ini tidak, ini menggunakan class</h1>
</body>

</html>
